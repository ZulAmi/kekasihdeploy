<!-- Login Form -->
<div class="container">
        <div class="row align-top">
            <div class="col-md-6 d-none d-lg-block">
                <img src="imageFiles/B2.jpg" alt="">
            </div>
            <div class="col-lg-6 justify-content-start">
             <h2>Login</h2>

                <hr class="mt-5 mb-5 text-muted" />

                <div class="input-group lg-6"> 
            
                </div>

                <form method="post">
                    <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="NameHelp" required>
                    <small id="NameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
                     </div>

                    <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div th:if="${param.error}">
                        Invalid username and password
                    </div>
                     <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-sm">
            <form method="post">
                <input type="submit" value="Logout" />
            </form>
        </div>
    </div>
</div>
