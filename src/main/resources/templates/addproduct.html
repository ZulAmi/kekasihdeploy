<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/addProduct.css">
    <title>Kuih Kekasih</title>
</head>
<html>


<body>
<div th:insert="fragments/navbar.html :: navbar"></div>

    <div class="container">
        <div class="row align-top">
            <div class="col-lg-6">
                <img src="images/top.jpeg" alt="">
            </div>
            <div class="col-lg-6 justify-content-start">
                <h1>Add New Product</h1>

                <div class="input-group lg-6">

                </div>
                <form id="newItemForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="newItemNameInput">Name</label>
                        <input type="text" class="form-control" id="newItemNameInput">
                    </div>
                    <div class="form-group">
                        <label for="newItemDescription">Description</label>
                        <textarea type="text" class="form-control" id="newItemDescription"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="newItemPrice">Price</label>
                        <input type="text" class="form-control" id="newItemPrice">
                    </div>

                    <div class="form-group">
                        <!--<label for="newItemImageUrl">Image URL</label>
                        <input type="text" class="form-control" id="newItemImageUrl">-->
                        <label for="newItemImageFile">Image Upload</label>
                        <input type="file" id="newItemImageFile" name="newItemImageFile">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Save Item</button>
                </form>
            </div>

        </div>
    </div>







    <!-- Footer -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'>
    <link href='//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet' />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>




    <div class="container mb-5">
        <div th:insert="fragments/footer.html :: footer"></div>
    </div>


</body>
